<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-icosahedron position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-icosahedron>
      <a-ring position="1 0.75 -3" radius-inner="0.2" radius-outer="1" color="pink"></a-ring>
      <a-octahedron position="2 0.75 -3" height="2" color="green"></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="5" color="#7BC8A4"></a-plane>
      <a-text font="kelsonsans" value="A Sample Scene" width="6" position="-2.5 2.75 -2.5"
              rotation="0 15 0" color="white"></a-text>
      <a-text font="kelsonsans" value="(It is very\ntrippy)" width="6" position="1 2.25 -2.5"
              rotation="0 -15 0" color="white"></a-text>
      <a-sky src="mariotest.png"></a-sky>
    </a-scene>
</body>

</html>
